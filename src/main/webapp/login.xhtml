<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/bootsfaces/templateLogin.xhtml">

    <ui:define name="centerContent">

        <style type="text/css">
            body {
                padding-top: 60px;
            }
            .form-signin {
                margin: 0 auto;
                width: auto;
                max-width: 550px;
                padding: 15px;
                border: none;
            }
            .form-signin-bs {
                margin: 0 auto;
                min-width: 330px;
                max-width: 530px;
                padding: 15px;
            }

            .btn-primary{
                background-repeat: no-repeat;
                font-size: 14px !important;
                font-family: biko-regular;
                text-align: right;
                box-shadow: 0px 10px 10px -5px #3b5d70;
                border-color: #2E6DA4;
            }

            .acceso{
                /*                min-width: 100px;
                                max-width: 230px;*/
                text-align: center;
                padding: 0px;
                font-family: biko-regular;
                font-size: 3.5em !important;
                color: #3b5d70;
                border: none;
                margin: 0px;
            }

            @media (max-width: 1024px) {

            }

        </style>

        <h:form id="loginForm" prependId="false" styleClass="form-signin-bs" >

            <p:growl id="growl" showDetail="true" showSummary="true" />
            <p:focus  />
            <!--<img src="resources/images/scif.png" style="width: 70%; margin-left: 15%;" />-->
            <!--            <h3><span class="text-blue text-bold">A</span>cceso </h3>-->

            <div class="form-group">
                <div class="acceso text-blue"><p><span class="text-blue">I</span>niciar <span class="text-blue">S</span>esi√≥n</p></div>
                <hr/>
                <p:messages autoUpdate="true" showSummary="false" showDetail="true" />
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <p:inputText id="j_username" value="#{login.username}" required="true" requiredMessage="* La clave de usuario es requerido" 
                                 styleClass="form-control" placeholder="Clave de usuario" autocomplete="off"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <p:inputText id="j_password"  value="#{login.password}" type="password" maxlength="25" required="true" requiredMessage="* El password es requerido" 
                                 styleClass="form-control" placeholder="Password" />

                </div>
            </div>

            <b:commandButton look="primary btn-block" value="Ingresar" iconAwesome="sign-in" size="lg" action="#{login.doLogin}" />

        </h:form>

    </ui:define>

</ui:composition>
