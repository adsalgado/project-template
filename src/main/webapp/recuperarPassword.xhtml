<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:b="http://bootsfaces.net/ui"
                template="/WEB-INF/bootsfaces/templateLogin.xhtml">

    <ui:define name="centerContent">
        <b:container style="width: 100%;">
            <b:row>
                <b:column col-xs="12" col-sm="12" col-md="8" col-lg="6"
                          offset-md="2" offset-lg="3"> 
                    <h1 style="font-size: 16pt;">
                        <span class="text-blue text-bold">R</span>ecuperación de 
                        <span class="text-blue text-bold">C</span>ontraseña
                    </h1>
                    <hr/>

                </b:column>
            </b:row>
        </b:container>

        <h:form id="formData" >
            <p:growl id="msgs" showDetail="true" showSummary="true" />
            <b:container style="width: 100%;">
                <b:row>
                    <b:column col-xs="12" col-sm="12" col-md="8" col-lg="6"
                              offset-md="2" offset-lg="3"> 
                        <p:panel rendered="#{recuperarPasswordBean.showPanelRestore}" >
                            <h:outputText value="La cuenta ha sido bloqueada por exceder el número de intentos de acceso." />
                            <br />
                            <h:outputText value="Presione el botón para recuperación del password. " />
                            <p:commandButton value="Recuperar contraseña" icon="fa fa-key" action="#{recuperarPasswordBean.sendMailRecuperarPassword()}" 
                                           process="@this" update="@form" />
                        </p:panel>
                        <p:panel rendered="#{not recuperarPasswordBean.showPanelRestore}" >
                            <h:outputText value="Se ha enviado la nueva contraseña al correo electrónico registrado." />
                            <br />
                            <h:outputText value="Presione el botón para ingresar al sistema." />
                            <p:commandButton icon="fa fa-home" value="Inicio" action="login" />
                        </p:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </ui:define>

</ui:composition>
