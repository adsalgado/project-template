<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:body>

        <ui:composition template="/WEB-INF/adminLTE/template_dialog.xhtml">
            
            <ui:define name="centerContent">
                <h1 style="text-align: center;">Cambio de Contrase単a</h1>
                <h:form id="formDatos">
                    <p:focus for="oldPassword" />
                    <p:panel header="Usuario: #{menuView.nombreUsuario}">
                        <p:panelGrid columns="3">
                            <p:outputLabel for="oldPassword" value="Contrase単a actual:" />
                            <p:password id="oldPassword" value="#{changePasswordBean.oldPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false"  />
                            <p:message for="oldPassword" display="tooltip" />

                            <p:outputLabel for="newPassword" value="Nueva contrase単a:" />
                            <p:password id="newPassword" value="#{changePasswordBean.newPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false" />
                            <p:message for="newPassword" display="tooltip" />

                            <p:outputLabel for="confirmPassword" value="Confirmar contrase単a:" />
                            <p:password id="confirmPassword" value="#{changePasswordBean.confirmPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false" />
                            <p:message for="confirmPassword" display="tooltip" />
                        </p:panelGrid>      
                        <p:panelGrid style="width: 100%; text-align: center;">
                            <p:row>
                                <p:column>                        
                                    <p:commandButton value="Aceptar" icon="fa fa-check-square" action="#{changePasswordBean.doChangePassword}" process="@form" update="@form" />
                                    <p:commandButton value="Cancelar" icon="fa fa-close" action="#{changePasswordBean.doExit}" process="@this" immediate="true" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
